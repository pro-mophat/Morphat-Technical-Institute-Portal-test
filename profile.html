<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Portal Institution</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background-color: #222;
      color: white;
      padding-top: 20px;
      position: fixed;
      height: 100%;
      box-shadow: 4px 0 15px rgba(0, 0, 0, 0.2);
    }

    .sidebar-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar-header h2 {
      font-size: 22px;
      margin: 0;
    }

    .sidebar-nav {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    .sidebar-nav li a {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .sidebar-nav li a:hover,
    .sidebar-nav li a.active {
      background-color: #4CAF50;
    }

    .sidebar-nav li a i {
      margin-right: 15px;
    }

    /* Main Content */
    .main-content {
      margin-left: 260px;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Profile Section */
    .profile-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      margin: auto;
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .profile-card h3 {
      margin: 10px 0;
    }

    .profile-card p {
      color: gray;
    }

    /* Updated Profile Buttons as Links */
    .profile-buttons {
      margin-top: 15px;
    }
    .profile-buttons a {
      text-decoration: none;
    }
    .profile-buttons button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .profile-buttons button:hover {
      background: #388E3C;
    }

    /* Activity & Notifications */
    .activity-feed,
    .notifications {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .activity-item,
    .notification-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .activity-item i,
    .notification-item i {
      font-size: 22px;
      color: #4CAF50;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>Morphat Technical Institution</h2>
    </div>
    <ul class="sidebar-nav">
      <li><a href="dashboard.html"><i class="fa fa-tachometer-alt"></i> Dashboard</a></li>
      <li><a href="#" class="active"><i class="fa fa-user"></i> Profile</a></li>
      <li><a href="setting.html"><i class="fa fa-cogs"></i> Settings</a></li>
      <li><a href="logout.html"><i class="fa fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="profile-card">
      <img src="profile.jpg" alt="Profile Picture" />
      <h3>Steve Morphat Onyango Akello</h3>
      <p>Student | stevemorphatakello574@gmail.com</p>
      <div class="profile-buttons">
        <!-- Both buttons now link to settings.html -->
        <a href="setting.html"><button>Edit Profile</button></a>
        <a href="setting.html"><button>Change Password</button></a>
      </div>
    </div>

    <div class="activity-feed">
      <h3>Recent Activity</h3>
      <div class="activity-item">
        <i class="fa fa-user"></i> You updated your profile
      </div>
      <div class="activity-item">
        <i class="fa fa-upload"></i> New document uploaded
      </div>
    </div>

    <div class="notifications">
      <h3>Notifications</h3>
      <div class="notification-item">
        <i class="fa fa-envelope"></i> You received a new message
      </div>
      <div class="notification-item">
        <i class="fa fa-calendar"></i> Upcoming event: Exam Registration
      </div>
    </div>
  </div>
</body>
</html>
