<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
    /* Global Reset */
    
body{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and font styling */
body {
    font-family: 'Poppins', sans-serif;
     color: #333;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

/* Header styling */
header {
    background-color: #2D3E50;
    color: white;
    padding: 20px 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

header .logo-container {
    display: flex;
    align-items: center;
}

header .logo {
    width: 50px;
    margin-right: 15px;
}

header h1 {
    font-size: 24px;
    font-weight: 600;
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #4CAF50;
}

/* Main content */
main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 120px 20px 20px;
    background-color: #f7f7f7;
}

/* Hero Section */
.hero {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    width: 100%;
    margin: 0 auto;
    padding: 50px;
    background: #ffffff;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    border-radius: 15px;
    animation: fadeIn 1.5s ease-in-out;
}

.hero-content {
    max-width: 500px;
}

.hero h2 {
    font-size: 36px;
    color: #2D3E50;
    margin-bottom: 20px;
}

.hero p {
    font-size: 18px;
    color: #555;
    margin-bottom: 30px;
}

.cta-buttons {
    display: flex;
    gap: 20px;
}

.cta-btn {
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    padding: 15px 30px;
    border-radius: 5px;
    font-size: 16px;
    font-weight: 600;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, background-color 0.3s ease;
}

.cta-btn:hover {
    background-color: #45a049;
    transform: translateY(-3px);
}

/* Hero Image */
.hero-image {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.animated-image {
    max-width: 80%;
    border-radius: 15px;
    animation: slideIn 2s ease-in-out;
}

/* Footer Styling */
footer {
    background-color: #2D3E50;
    color: white;
    text-align: center;
    padding: 10px;
    font-size: 14px;
    
}

footer p {
    margin: 5;
}

/* Keyframes for Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideIn {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    } 
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Company Logo" class="logo">
            <h1>Morphat Technical Institution</h1>
        </div>
        <nav>
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to Morphat Technical Institution</h1>
                <p>Join us for exclusive content, learning, and community. Get started by signing in or creating an account!</p>
                <div class="cta-buttons">
                    <a href="login.html" class="cta-btn">Login</a>
                    <a href="register.html" class="cta-btn">Register</a>
                    <button onclick="fakeLogin()">Login</button>
                </div>
            </div>
            <div class="hero-image">
                <img src="logo.png" alt="Hero Animation" class="animated-image">
            </div>
        </section>
    </main>
<script>
        function fakeLogin() {
            // Store a fake login session
            localStorage.setItem("userLoggedIn", "true");
            window.location.href = "dashboard.html";
        }
    </script>

    <footer>
        <p>&copy; 2025 Portal Institution | All Rights Reserved</p>
    </footer>
</body>
</html>
