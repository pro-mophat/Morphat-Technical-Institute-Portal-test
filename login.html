<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal Institution</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login to Portal</h2>
            <!-- Error message if any -->
            <div class="error-message" style="display:none;">
                <p class="error-text">Invalid username or password. Please try again.</p>
            </div>

            <form action="#" method="POST" onsubmit="showLoading(); return false;">
                <div class="input-group">
                    <label for="username">Username</label>
                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                </div>

                <button type="submit" class="btn">Login</button>

                <!-- Loading Spinner -->
                <div class="loading-spinner" style="display:none;">
                    <i class="fa fa-spinner fa-spin"></i> Loading...
                </div>
            </form>

            <p class="signup-link">Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>

    <script>
        // Show loading spinner
        function showLoading() {
            document.querySelector('.loading-spinner').style.display = 'block';
        }
    </script>
</body>
</html>
