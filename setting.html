<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Settings</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #5a67d8;     /* Main accent */
      --secondary: #edf2f7;   /* Light background for cards */
      --accent: #48bb78;      /* Green accent for positive actions */
      --cancel: #e53e3e;      /* Red for cancellation actions */
      --text-color: #2d3748;  /* Dark text */
      --bg: #f7fafc;          /* Overall background */
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
    }
    /* Sidebar Styles */
    .sidebar {
      width: 240px;
      background: var(--primary);
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
    }
    .sidebar h1 {
      margin-bottom: 30px;
      font-size: 24px;
      letter-spacing: 1px;
    }
    .sidebar nav {
      width: 100%;
    }
    .sidebar nav a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      margin-bottom: 10px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .sidebar nav a:hover,
    .sidebar nav a.active {
        background-color: #4CAF50;
    }
    .sidebar nav a i {
      margin-right: 12px;
    }
    /* Main Content Styles */
    .main-content {
      flex: 1;
      padding: 30px;
      margin-left: 240px;
      overflow-y: auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .card h2 {
      font-size: 20px;
      margin-bottom: 15px;
      border-bottom: 1px solid var(--secondary);
      padding-bottom: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border 0.3s;
      background: var(--secondary);
    }
    .form-group input:focus,
    .form-group select:focus {
      border-color: var(--primary);
    }
    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }
    .button-group button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      color: white;
    }
    .btn-apply {
      background: var(--accent);
    }
    .btn-apply:hover {
      background: #38a169;
    }
    .btn-cancel {
      background: var(--cancel);
    }
    .btn-cancel:hover {
      background: #c53030;
    }
    /* Table Styles */
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .table th,
    .table td {
      padding: 12px;
      border-bottom: 1px solid var(--secondary);
      text-align: left;
    }
    .table th {
      background: var(--primary);
      color: white;
    }
    .table tbody tr:hover {
      background: var(--secondary);
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .main-content {
        margin: 0;
      }
        }
        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: #222;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.2);
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar-header h2 {
            font-size: 22px;
            margin: 0;
        }

        .sidebar-nav {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        .sidebar-nav li a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sidebar-nav li a:hover, .sidebar-nav li a.active {
            background-color: #4CAF50;
        }

        .sidebar-nav li a i {
            margin-right: 15px;
        }
  </style>
</head>
<body>
  <!-- Sidebar Navigation -->
  <aside class="sidebar">
    <div class="sidebar-header">
     <h3>Morphat Technical Institution</h3>
    <nav>
      <a href="dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
      <!-- Link to settings (profile editing) page -->
      <a href="profile.html"><i class="fa fa-user"></i> Profile</a></li>
      <a href="general settings.html"><i class="fa fa-cogs"></i> general settings</a>
      <a href="logout.html"><i class="fa fa-sign-out-alt"></i> Logout</a></li>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <main class="main-content">
    <!-- Profile Settings Card -->
    <div class="card">
      <h2>Profile Settings</h2>
      <div class="form-group">
        <label for="profile-picture">Profile Picture</label>
        <input type="file" id="profile-picture" accept="image/*" />
      </div>
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" placeholder="Enter your full name" />
      </div>
      <div class="button-group">
        <button class="btn-apply"><i class="fa fa-check"></i> Apply Changes</button>
        <button class="btn-cancel"><i class="fa fa-times"></i> Cancel</button>
      </div>
    </div>

    <!-- Change Password Card -->
    <div class="card">
      <h2>Change Password</h2>
      <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" placeholder="Enter new password" />
      </div>
      <div class="button-group">
        <button class="btn-apply"><i class="fa fa-lock"></i> Change Password</button>
        <button class="btn-cancel"><i class="fa fa-times"></i> Cancel</button>
      </div>
    </div>

    <!-- Notification Settings Card -->
    <div class="card">
      <h2>Notification Settings</h2>
      <div class="form-group">
        <label><input type="checkbox" /> Receive via Email</label>
      </div>
      <div class="form-group">
        <label><input type="checkbox" /> Receive via SMS</label>
      </div>
      <div class="button-group">
        <button class="btn-apply"><i class="fa fa-check"></i> Save Notifications</button>
      </div>
    </div>


    <!-- Recent Activity Card -->
    <div class="card">
      <h2>Recent Activity</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Activity</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Logged in from a new device</td>
            <td>Feb 4, 2025</td>
          </tr>
          <tr>
            <td>Updated profile picture</td>
            <td>Feb 3, 2025</td>
          </tr>
          <tr>
            <td>Changed password</td>
            <td>Feb 2, 2025</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
