<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Registration - Portal Institution</title>
  <!-- Google Fonts & Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      margin-bottom: 20px;
      color: #4CAF50;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    /* Event Selection Section */
    .event-selection {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .event-card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
    }
    .event-card:hover {
      transform: translateY(-5px);
    }
    .event-card h3 {
      margin-bottom: 10px;
      font-size: 20px;
    }
    .event-card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }
    .event-card button {
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .event-card button:hover {
      background: #388E3C;
    }
    /* Admission Entry Form */
    .admission-entry {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none; /* Hidden until an event is selected */
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fafafa;
      font-size: 16px;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
    }
    .btn-submit {
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
      width: 100%;
    }
    .btn-submit:hover {
      background: #388E3C;
    }
    .back-btn {
      background: transparent;
      color: #4CAF50;
      border: 2px solid #4CAF50;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
      transition: background 0.3s, color 0.3s;
    }
    .back-btn:hover {
      background: #4CAF50;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Event Registration</h1>

    <!-- Event Selection Section -->
    <section id="selection-section">
      <h2>Select an Event</h2>
      <div class="event-selection">
        <!-- Event Card 1 -->
        <div class="event-card">
          <h3>Annual Science Fair</h3>
          <p>Explore innovative science projects and exhibitions.</p>
          <button onclick="selectEvent('Annual Science Fair')">Select</button>
        </div>
        <!-- Event Card 2 -->
        <div class="event-card">
          <h3>Art & Culture Festival</h3>
          <p>Experience vibrant art displays and cultural performances.</p>
          <button onclick="selectEvent('Art & Culture Festival')">Select</button>
        </div>
        <!-- Event Card 3 -->
        <div class="event-card">
          <h3>Sports Meet 2025</h3>
          <p>Cheer on your favorite teams and enjoy competitive sports.</p>
          <button onclick="selectEvent('Sports Meet 2025')">Select</button>
        </div>
        <!-- Add more event cards as needed -->
      </div>
    </section>

    <!-- Admission Entry Section -->
    <section id="admission-section" class="admission-entry">
      <h2>Admission Entry for <span id="selected-event-name"></span></h2>
      <form id="admission-form">
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="fullName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <!-- Additional admission fields (e.g., Admission Number, Course) -->
        <div class="form-group">
          <label for="admission-number">Admission Number</label>
          <input type="text" id="admission-number" name="admissionNumber" placeholder="Enter your admission number">
        </div>
        <div class="form-group">
          <label for="course">Course</label>
          <select id="course" name="course">
            <option value="">Select your course</option>
            <option value="Science">Science</option>
            <option value="Arts">Arts</option>
            <option value="Commerce">Commerce</option>
          </select>
        </div>
        <button type="submit" class="btn-submit">Register</button>
      </form>
      <button class="back-btn" onclick="showSelection()">&#8592; Back to Event Selection</button>
    </section>
  </div>

  <script>
    // Function to handle event selection
    function selectEvent(eventName) {
      // Update the admission form heading with the selected event name
      document.getElementById('selected-event-name').textContent = eventName;
      // Hide the event selection section and show the admission form
      document.getElementById('selection-section').style.display = 'none';
      document.getElementById('admission-section').style.display = 'block';
    }

    // Function to go back to the event selection
    function showSelection() {
      document.getElementById('admission-section').style.display = 'none';
      document.getElementById('selection-section').style.display = 'block';
    }

    // Handle form submission
    document.getElementById('admission-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Retrieve form data (could be sent to the server)
      const formData = {
        event: document.getElementById('selected-event-name').textContent,
        fullName: document.getElementById('full-name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        admissionNumber: document.getElementById('admission-number').value,
        course: document.getElementById('course').value,
      };
      // For demo purposes, simply alert the user and log the data
      alert(`Thank you for registering for ${formData.event}!`);
      console.log('Registration Data:', formData);
      // Optionally, you can reset the form and go back to the selection page:
      // this.reset();
      // showSelection();
    });
  </script>
</body>
</html>
